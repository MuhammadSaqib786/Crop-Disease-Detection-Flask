{% extends "base.html" %}

{% block title %}Sign Up - Crop Disease Detector{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white text-center">
        <h3>🌱 Create Your Account</h3>
      </div>
      <div class="card-body">

        <form method="POST" action="{{ url_for('auth.signup') }}">
          <div class="mb-3">
            <label for="name" class="form-label">👤 Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Ali Hamed">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">📧 Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">📍 Location (Optional)</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Sohar, Oman">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">🔒 Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="confirm" class="form-label">🔒 Confirm Password</label>
            <input type="password" class="form-control" id="confirm" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">✅ Sign Up</button>
          </div>
        </form>

        <div class="text-center mt-3">
          Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
